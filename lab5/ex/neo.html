  function minArr(R) {
  var minimum=0;
  for (c = 1; c < R.length; c++)
      {
          if (R[c] < minimum)
          {
             minimum = R[c];
          }
      }
  return minimum
  }

  function min(p1, p2) {
    if(p1<p2){
      return p1;
    }
    else{
      return p2;
